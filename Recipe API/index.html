<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <script type="text/javascript" src="app.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Lobster|Vidaloka&display=swap" rel="stylesheet">
    <title>Recipe App</title>
  </head>
  <header>
  <div class='header-pic'>

      <h1>My Recipes</h1>
      <form id="recipe">

        <input type="text" id="input-box" placeholder="pie, stew, quiche"/>
        <input type="submit" id="input-btn" value='Search'/>
      </form>
      <div class="filter-btns">
        <button type="button" id="options">Filters</button>
        <button type="button" class="see-me filters" id="cuisine">Cuisine</button>
        <button type="button" class="see-me filters" id="diet">Diet</button>
        <button type="button" class="see-me filters" id="ingredients">Exclude Ingredients</button>
        <button type="button" class="see-me filters" id="intolerances">Intolerances</button>
      </div>
    </header>
  </div>
  <body>
    <div class="background">
      <div class="recipe-container">

      </div>
    </div>
    <link rel="stylesheet" href="style.css">
  </body>
</html>
